{% extends "navbar.html" %}
{% load static %}
{% block body %}
<div class="col-md-6">
    <div class="panel panel-info">
       <div class="panel-heading">
           Meals Form
     

       </div>
       <div class="panel-body">
           <form  method="POST">
               {% csrf_token %}
                       <div class="form-group">
                           <label>Enter price</label>
                           <input class="form-control" type="number" step="any" name='price' />
                       </div>
          
               <div class="form-group">
                           <label>Enter meal_name</label>
                           <input class="form-control" type="text" name='meal_name' />
                       </div>
               <div class="form-group">
                           <label>Enter meal_code</label>
                           <input class="form-control"  type="text" name='meal_code' />
                       </div>
               <div class="form-group">
                           <label>Enter description</label>
                           <textarea class="form-control" name='description' />
                        
                        </textarea>
                       </div>
             
                       
                       
                       
                       <button type="submit" class="btn btn-success">Send Message </button>
                       <button type="reset" class="btn btn-primary">Reset Fields</button>

                   </form>
           </div>
       </div>
</div>

</div>


{% endblock body %}
